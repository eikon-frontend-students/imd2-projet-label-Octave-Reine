<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="homepage">
      <div class="intro">
        <div class="header">
          <div class="logo">
            <img src="img/logo-white.png" alt="logo" />
          </div>
          <div class="nav">
            <div class="artists">
              <h3>ARTISTS</h3>
            </div>
            <div class="shop">
              <h3>SHOP</h3>
            </div>
            <div class="events">
              <h3>EVENTS</h3>
            </div>
            <div class="aboutus">
              <h3>ABOUT US</h3>
            </div>
          </div>
          <div class="actions">
            <div class="search">
              <img src="img/search.png" alt="search icone" />
            </div>
            <div class="shopping">
              <img src="img/shopping-cart.png" alt="shopping-cart" />
            </div>
            <div class="user">
              <img src="img/user.png" alt="user" />
            </div>
          </div>
        </div>
      </div>
      <div class="NavBanner"></div>
      <img src="img/Banner.png" alt="banner" />
      <div class="content">
        <div class="artist-list">
          <h3>ARTISTS OF THE MONTH</h3>
        </div>
        <div class="list"></div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
